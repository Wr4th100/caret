name: CI

on:
  workflow_dispatch:
  pull_request:
    branches: ['*']
  push:
    branches: ['main', 'master']
  merge_group:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/master' }}

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code ğŸ›
        uses: actions/checkout@v4

      - name: Setup Bun ğŸŒŸ
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Node ğŸ“¦
        uses: actions/setup-node@v4
        with:
          node-version: latest

      - name: Install dependencies ğŸ“¦
        run: bun install

      - name: Copy env
        shell: bash
        run: cp .env.example .env

      - name: Lint
        run: bun lint

  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code ğŸ›
        uses: actions/checkout@v4

      - name: Setup Bun ğŸŒŸ
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Node ğŸ“¦
        uses: actions/setup-node@v4
        with:
          node-version: latest

      - name: Install dependencies ğŸ“¦
        run: bun install

      - name: Copy env ğŸ¤
        shell: bash
        run: cp .env.example .env

      - name: Format
        run: bun format

      - name: Check format
        run: bun format:check
